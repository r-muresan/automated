steps:
  - id: Build
    name: gcr.io/cloud-builders/docker
    args:
      - build
      - --build-arg
      - DB_PROVIDER=${_DB_PROVIDER}
      - -t
      - gcr.io/$PROJECT_ID/${_SERVICE}:$COMMIT_SHA
      - -f
      - apps/backend/Dockerfile
      - .

  - id: Push
    name: gcr.io/cloud-builders/docker
    args:
      - push
      - gcr.io/$PROJECT_ID/${_SERVICE}:$COMMIT_SHA

  - id: Deploy
    name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image
      - gcr.io/$PROJECT_ID/${_SERVICE}:$COMMIT_SHA
      - --region
      - ${_REGION}
      - --platform
      - managed
      - --quiet

images:
  - gcr.io/$PROJECT_ID/${_SERVICE}:$COMMIT_SHA

substitutions:
  _SERVICE: automated
  _REGION: us-east4
  _DB_PROVIDER: postgres

options:
  logging: CLOUD_LOGGING_ONLY
